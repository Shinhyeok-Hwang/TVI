<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="thanosGame.css">
    <title>Defeat THANOS</title>
</head>
<body id = "background">
    <audio id = "bgmplayer" controls autoplay>
        <source src="../media/bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id = iron_man></div>
    <div id = "thanos"></div>

    <div id = "command">
        <div id = "cmd">
            <p align = "center">command</p>
        </div>
        <script src="thanosGame.js"></script>
    </div>

    <div id = "timer" align = "center">
        <progress value="0" max="100" id="progressBar"></progress>
    </div>

    <div id = "message_bar" align = "center">
        <p id = "message_eng">Enter the command within the time limit</p>
        <p id = "message_kor">제한 시간 내에 커맨드를 입력하세요</p>
    </div>

</html>
